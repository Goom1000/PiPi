    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {

                600: '#d97706',
              }
            }
          }

      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      h1, h2, h3, h4 {
        font-family: 'Fredoka', sans-serif;
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slideDown 0.4s ease-out forwards;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-100%); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-out {
        animation: fadeOut 0.5s ease-in forwards;
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Scrollbar for dark/light consistency */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      /* Flash animation for correct answer reveal - TV show style */
      @keyframes flashReveal {
        0% {
          background-color: inherit;
          transform: scale(1);
        }
        15% {
          background-color: white;
          transform: scale(1.02);
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        30% {
          background-color: inherit;
          transform: scale(1);
        }
        45% {
          background-color: white;
          transform: scale(1.01);
        }
        60% {
          background-color: #22c55e;
          transform: scale(1.05);
          box-shadow: 0 0 40px rgba(34, 197, 94, 0.5);
        }
        100% {
          background-color: #22c55e;
          transform: scale(1);
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
      }

      .animate-flash-correct {
        animation: flashReveal 0.8s ease-out forwards;
      }

      /* Crossfade for game transitions */
      @keyframes crossfadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes crossfadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(1.02); }
      }

      .animate-crossfade-in {
        animation: crossfadeIn 0.3s ease-out forwards;
      }

      .animate-crossfade-out {
        animation: crossfadeOut 0.3s ease-in forwards;
      }

      /* Millionaire theme animations */
      @keyframes millionaireGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.8); }
      }
      .animate-millionaire-glow { animation: millionaireGlow 2s ease-in-out infinite; }

      @keyframes wrongAnswerFlash {
        0% { background-color: inherit; transform: scale(1); }
        20% { background-color: #dc2626; transform: scale(1.05); }
        40% { background-color: inherit; transform: scale(1); }
        60% { background-color: #dc2626; transform: scale(1.03); }
        100% { background-color: #dc2626; transform: scale(1); opacity: 0.7; }
      }
      .animate-wrong-answer { animation: wrongAnswerFlash 1.5s ease-out forwards; }

      @keyframes safeHavenCelebration {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); box-shadow: 0 0 60px rgba(245, 158, 11, 0.9); }
        100% { transform: scale(1); box-shadow: 0 0 30px rgba(245, 158, 11, 0.5); }
      }
      .animate-safe-haven { animation: safeHavenCelebration 2s ease-out; }

      @keyframes confettiFall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti-piece {
        position: fixed;
        width: 10px;
        height: 10px;
        top: 0;
        animation: confettiFall 3s ease-out forwards;
        pointer-events: none;
      }

      @keyframes answerRevealPulse {
        0% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-answer-reveal { animation: answerRevealPulse 0.3s ease-out forwards; }

      /* The Chase game animations */
      @keyframes chasePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes chaseScoreFlash {
        0% { background-color: rgba(34, 197, 94, 0); }
        50% { background-color: rgba(34, 197, 94, 0.3); }
        100% { background-color: rgba(34, 197, 94, 0); }
      }

      @keyframes chaseWrongFlash {
        0% { background-color: rgba(239, 68, 68, 0); }
        50% { background-color: rgba(239, 68, 68, 0.3); }
        100% { background-color: rgba(239, 68, 68, 0); }
      }

      @keyframes chaseBoardMove {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }

      .animate-chase-pulse {
        animation: chasePulse 1s ease-in-out infinite;
      }

      .animate-chase-score-flash {
        animation: chaseScoreFlash 0.5s ease-out;
      }

      .animate-chase-wrong-flash {
        animation: chaseWrongFlash 0.5s ease-out;
      }

      .animate-chase-move {
        animation: chaseBoardMove 0.3s ease-out;
      }

      /* Student view urgency animations */
      @keyframes urgentScreenGlow {
        0%, 100% {
          box-shadow: inset 0 0 60px rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: inset 0 0 120px rgba(239, 68, 68, 0.6);
        }
      }

      .animate-urgency-glow {
        animation: urgentScreenGlow 0.5s ease-in-out infinite;
      }

      @keyframes rapidPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }

      .animate-rapid-pulse {
        animation: rapidPulse 0.3s ease-in-out infinite;
      }
    </style>
